<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; color: #333; }
    h1 { font-size: 16px; color: #8E7CC3; margin-top: 0; }
    p { font-size: 13px; line-height: 1.4; }
    .step { background: #f5f5f5; padding: 8px; border-radius: 4px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>四柱推命講座 自動入力</h1>
  <p>この拡張機能は <b>fuchilabo.com</b> 上でのみ動作します。</p>
  
  <div class="step">
    <b>使い方:</b><br/>
    1. 日程調整アプリで「管理用テキスト」をコピー<br/>
    2. 管理サイト(fuchilabo)を開く<br/>
    3. 画面右下の「データを貼り付け」ボタンを押す
  </div>
  
  <p style="font-size: 11px; color: #888;">
    ※入力欄を自動検出しますが、もし失敗する場合は貼り付けたい入力欄を一度クリックしてからボタンを押してください。
  </p>
</body>
</html>
